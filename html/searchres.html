<!DOCTYPE html>
<html>
    <head> <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Brewess</title>
        <style>
            *{
                box-sizing: border-box;
                outline: none;
            }
            body{
                font-family: 'Poppins', sans-serif;
            }
            .main {
                margin-left: 200px;
                padding-top: 30px;
            }
                h1 {
                justify-content: left;
                padding-top: 70px;
                padding-left: 0px;
                padding-right: auto;
                padding-bottom: 50px;
            }
            h2 {
                justify-content: left;
                padding-top: 0;
            }
            .wrapper{
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                padding-top: 70px 0;
                padding-bottom: 0px 0;
                max-width: 400px;
                margin: 0 auto;
            }
            .menu,
            .content{
                width: 100%;
                }
            .sidenav {
            height: 62%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: seashell;
            overflow-x: hidden;
            padding-top: 20px;
            box-shadow: 5px 7px bisque;
            border-radius: 3px;
            }

            .sidenav a {
            padding: 6px 6px 6px 33px;
            text-decoration: none;
            font-size: 14px;
            color: black;
            display: block;
            }
            .sidenav h1 {
            padding: 6px 6px 6px 33px;
            text-decoration: none;
            display: block;
            }

            .sidenav a:hover {
            color: sandybrown;
            }
            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
            select#type{
                width: 100%;
                padding: 15px;
                font-size: 16px;
                font-weight: 700;
                font-family: 'Poppins', sans-serif;
                text-align-last:center;
                border-radius: 3px;
                border: 3px solid #edbe21;
                
            }
            select#og{
                width: 50%;
                padding: 15px;
                font-size: 16px;
                font-family: 'Poppins', sans-serif;
                border-radius: 3px;
                border: 3px solid #edbe21;
                
            }
            
            .content .data {
                padding-left: 15px 0;
                margin: 0 auto;
                max-width: 400px;
                justify-content: center;

                
            }
            .submit{
                display: flex;
                justify-content: center;
                padding-top: 0px;
                padding-bottom: 70px;
            }
            button{
                display: grid;
                width: 50%;
                margin: 10px;
                resize: none;
                padding: 10px;
                font-family: 'Poppins', sans-serif;
                font-size: 14px;
                display: block;
                border: none;
                border-radius: 3px;
                border: 3px solid #edbe21;
    margin-left: 0;
            }
            input {
                display: grid;
                width: 50%;
                margin: 10px;
                resize: none;
                padding: 10px;
                font-family: 'Poppins', sans-serif;
                font-size: 14px;

                border: none;
                border-radius: 3px;
                border: 3px solid #edbe21;
                margin-left: 0;
            
            }
        </style>
    </head>
<body>
<div class="sidenav">
        <h1>Brewess</h1>
        <a href="http://localhost:8080/home/">Home</a>
        <a href="http://localhost:8080/search-recipe/">Search Recipe</a>
        <a href="http://localhost:8080/edit-recipe/">Create Recipe</a>
        <a href="http://localhost:8080/new-resource/">Create Resource</a>
      </div>
<div class="main">
<form action="/search-results/" method="POST">

<div class="wrapper">
    <div class="menu">

    <h2>Search Resource</h2>
<select name="type" id="type">
        <option value="malt">Malt</option>
        <option value="hop">Hop</option>
        <option value="yeast">Yeast</option>
    </select><br>
    <br><br>
    <p><b>Name</b></p>
    <input
        name="name"
        type="text"
        rows="1" cols="20"
        placeholder="AwesomeResource"></input><br>
    <p><b>Amount </b>in g</p>
    <input
        name="amount"
        type="number"
        step="0.01"
        title="Please enter a decimal number and use a point not comma."
        rows="1" cols="8"
        placeholder="2000.2"></input>
    <br>

</div>
</div>
<div class="content">
    <div class="data" id="malt">
        <p><b>EBC</b></p>
        <input
            name="ebc"
            type="number"
            step="0.1"
            title="Please enter a decimal number and use a point not comma."
            rows="1" cols="5"
            placeholder="8.5"></input>
    </div>

    <div class="data" id="hop">
        <p><b>Iso-alpha-acid </b>in %</p>
        <input
            name="iso"
            type="number"
            step="0.01"
            title="Please enter a decimal number and use a point not comma."
            rows="1" cols="5"
            placeholder="11.5"></input>
    </div>

    <div class="data" id="yeast">
        <p><b>min. Temperature </b> in °C</p>
        <input
            name="minTemp"
            type="number"
            step="0.01"
            title="Please enter a decimal number and use a point not comma."
            rows="1" cols="5"
            placeholder="12.1"></input><br>
        <p><b>max. Temperature </b>in °C</p>
        <input
            name="maxTemp"
            type="number"
            step="0.01"
            title="Please enter a decimal number and use a point not comma."
            rows="1" cols="5"
            placeholder="19.1"></input><br>
        <p><b>Yeast Breakage Behavior</b></p>
        <div id="ogbox"></div>
        <select name="og" id="og">
            <option value="top" >top-fermenting</option>
            <option value="bottom">bottom-fermenting</option>
            <option value="other">other</option>
            <option value="">not specified</option>
        </select>
            
    </div>
    <br><br>
    
</div>
<div class="submit">
    <button>Submit</button>
</div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#type").on('change', function(){
                $(".data").hide();
                $("#"+ $(this).val()).fadeIn(700);
                switch ($(this).val()) { 
                case "hop":
                $("input").css("border", "3px solid #0cb318");
                $("select").css("border", "3px solid #0cb318");
                $("button").css("border", "3px solid #0cb318");
                break;
                case "malt":
                $("input").css("border", "3px solid bisque");
                $("select").css("border", "3px solid bisque");
                $("button").css("border", "3px solid bisque");
                break;
                case "yeast":
                $("input").css("border", "3px solid SandyBrown");
                $("select").css("border", "3px solid SandyBrown");
                $("button").css("border", "3px solid SandyBrown");
                break;
                default:
                    alert('Nobody Wins!');
            }
                
            }).change();
        });
    </script>
</body>
</html>
