<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brewess</title>
    <style>
            *{
                box-sizing: border-box;
                outline: none;
            }
            body {
                font-family: 'Poppins', sans-serif;
            }
                    h1 {
                justify-content: left;
                padding-top: 70px;
                padding-left: 0px;
                padding-right: auto;
                padding-bottom: 50px;
            }
            h2{
                justify-content: left;
                color: black;
            }
            .content{
                display: flex;
                flex-wrap: wrap;
                width: 50%;
                justify-content: left;
                padding-top: 30px;
                padding-left: 40px;
                padding-bottom: 30px;
                margin-left: 200px;
            }
            .ref {
                color: sandybrown;
                display: grid;
                padding: 5px;
            }
            .sidenav {
            height: 62%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: seashell;
            overflow-x: hidden;
            padding-top: 20px;
            box-shadow: 5px 7px bisque;
            border-radius: 2px;
            }

            .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 14px;
            color: black;
            display: block;
            }
            .sidenav h1 {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            display: block;
            }

            .sidenav a:hover {
            color: sandybrown;
            }
            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
    </style>
</head>
<body>
    <div class="sidenav">
        <h1>Brewess</h1>
        <a href="http://localhost:8080/search-recipe/">Search Recipe</a>
        <a href="http://localhost:8080/edit-recipe/">Create Recipe</a>
        <a href="http://localhost:8080/search-resource/">Search Resource</a>
        <a href="http://localhost:8080/new-resource/">Create Resource</a>
      </div>
    <div class="content">
        <h2>About</h2>
    <div name="description" class="cont">
        Brewess is an open-source brewing recipe and resource management tool, <br>
        where you can store and search your resources and recipes.
    </div>
   
    </div>
</body>
</html>
